<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Servidor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align:center; color:green;">El servidor funciona bien</h1>
    <section style="max-width:400px;margin:2rem auto;">
        <h2>Registrar Transacción</h2>
        <form id="txForm">
            <label for="producto">Producto:</label>
            <select id="producto" name="producto" required style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; background: #f8fafd; font-size: 1rem; margin-bottom: 1rem; transition: border-color 0.2s;">
                <option value="" disabled selected>Selecciona un producto...</option>
            </select><br><br>
            <label for="comprador">Comprador:</label>
            <input type="text" id="comprador" name="comprador" required><br><br>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>
            <button type="submit">Agregar Transacción</button>
        </form>
    </section>
    <script src="js-sha256.js"></script>
    <script src="app.js"></script>
</body>
</html>
